<head>
  <meta charset="utf-8">
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json"/>
  <meta name="theme-color" content="#ED1C24"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous" defer></script>

  <script defer src="{{ site.baseurl }}/assets/js/main.js"></script>
  <script defer src="{{ site.baseurl }}/assets/js/navbar.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/bootstrap-iso.min.css">

  <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js" defer></script>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  {% if site.theme_settings.google_fonts %}
  <link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css">
  {% endif %}

  {% if site.theme_settings.google_analytics %}
  <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <script>
    function canUseWebP() {
      var elem = document.createElement('canvas');
      if (!!(elem.getContext && elem.getContext('2d'))) {
        return elem.toDataURL('image/webp').indexOf('data:image/webp') == 0;
      } else {
        return false;
      }
    }

    (function() {
      function init() {
        var imgDefer = document.getElementsByTagName('img'),
            attrName = canUseWebP() ? 'data-src-webp' : 'data-src';
        for (var i=0; i<imgDefer.length; i++) {
          if (imgDefer[i].getAttribute(attrName)) {
            imgDefer[i].setAttribute(
              'src', imgDefer[i].getAttribute(attrName)
            );
          }
        }
      }
      window.addEventListener('load', init, { once: true });
    })();
  </script>

  {% include head/twitter-card.html %}
  {% include head/og.html %}
  {% include head/ldjson.html %}

  <title>{{ site.title }}</title>
</head>
