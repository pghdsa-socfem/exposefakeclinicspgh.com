<footer class="site-footer">
  <img style="width:50%" class="centered"
       src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
       data-src="assets/img/pghdsa-logo.png"
       data-src-webp="assets/img/pghdsa-logo.webp"
       alt="pghdsa logo">
  <p class="text">Copyright &copy; 2020 {{ site.author }}</p>
  <p class="muted">
    Built with <a href="https://jekyllrb.com/">Jekyll</a> and the
    <a href="https://github.com/Sylhare/Type-on-Strap">Type-on-Strap</a> theme.
  </p>
  <div class="footer-icons">
    <ul>
      <li>
        <a href="mailto:{{ site.email }}" title="{{ site.theme_settings.str_email }}">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/{{ site.theme_settings.twitter }}" title="{{ site.theme_settings.str_follow_on }} Twitter" class="type">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>
</footer>

<script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/assets/js/sw.js');
  }
</script>
